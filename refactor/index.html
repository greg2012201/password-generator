<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Generator haseł</title>
</head>

<body>
    <p class="title">GENERATOR HASEŁ</p>
    <div class="mainSpan">
        <p class="textArea"></p><button class="copy">Kopiuj</button>
    </div>
    <!-- tutaj mamy nroblem bo trzeba w tym stworzyć p aby umieścić tam odrębny text content żeby nie zmieniało nam text content przycisku  -->
    <input type="checkbox" class="numberChecker" checked><span class="numbers">Liczby</span>
    <input type="checkbox" class="charactersChecker" checked><span class="characters">Znaki specjalne</span>
    <span class="charNumber">Liczba znaków</span>
    <span class="numberOfLetters">15</span>
    <input type="range" class="charBar" min="10" max="20" value="15">
    <button class="generate">Generuj Hasło</button>


    <script src="./scripts/Data.js"></script>
    <script src="./scripts/Checkboxes.js"></script>
    <script src="./scripts/main.js"></script>

</body>

</html>
